<div class="course">

  <mat-form-field>

    <input matInput placeholder="Search products" #input>

  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">

    <mat-spinner></mat-spinner>

  </div>

  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
             matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="name">

      <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>

      <mat-cell *matCellDef="let product">{{product.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="price">

      <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let product">{{product.price}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="category">

      <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let product">{{product.category.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="supplier">

      <mat-header-cell *matHeaderCellDef>Supplier</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let product">{{product.supplier.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="manufacturer">

      <mat-header-cell *matHeaderCellDef>Manufacturer</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let product">{{product.manufacturer.name}}</mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>


  <mat-paginator [pageSize]="10"
                 [length]="dataSource.dataLength$"
                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>


</div>
