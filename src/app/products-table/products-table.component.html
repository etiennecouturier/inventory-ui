<div class="course">

  <mat-form-field>
    <input matInput placeholder="name" #name>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="category" #category>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="priceFrom" #priceFrom>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="priceTo" #priceTo>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="supplier" #supplier>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="manufacturer" #manufacturer>
  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">

    <mat-spinner></mat-spinner>

  </div>

  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
             matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="name">

      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>

      <mat-cell *matCellDef="let product">{{product.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="price">

      <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let product">{{product.price}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="category">

      <mat-header-cell *matHeaderCellDef mat-sort-header>Category</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let product">{{product.category.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="supplier">

      <mat-header-cell *matHeaderCellDef mat-sort-header>Supplier</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let product">{{product.supplier.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="manufacturer">

      <mat-header-cell *matHeaderCellDef mat-sort-header>Manufacturer</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let product">{{product.manufacturer.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" >
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let product; let i=index;">
        <button mat-icon-button color="accent" >
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="accent" (click)="deleteItem(product.id)" >
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let product; columns: displayedColumns"></mat-row>

  </mat-table>


  <mat-paginator [pageSize]="pageSize"
                 [length]="dataSource.dataLength$"
                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>


</div>
