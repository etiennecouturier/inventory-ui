<div class="brand">

  <mat-form-field>

    <input matInput placeholder="Search brand" #input>

  </mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">

    <mat-spinner></mat-spinner>

  </div>

  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource"
             matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="name">

      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>

      <mat-cell *matCellDef="let brand">{{brand.name}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="brandType">

      <mat-header-cell *matHeaderCellDef>brandType</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let brand">{{brand.brandType}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="mainProduct">

      <mat-header-cell *matHeaderCellDef>mainProduct</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let brand">{{brand.mainProduct}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="brandsProductInInventory">

      <mat-header-cell *matHeaderCellDef>brandsProductInInventory</mat-header-cell>

      <mat-cell class="description-cell"
                *matCellDef="let brand">{{brand.brandsProductInInventory}}</mat-cell>

    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>


  <mat-paginator [pageSize]="10"
                 [length]="dataSource.dataLength$"
                 [pageSizeOptions]="[3, 5, 10]"></mat-paginator>


</div>
